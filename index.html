<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="unit">
        <h1 class="title">Metric/Imperial unit conversion</h1>
        <input type="text" placeholder="Add The Unit You Want To Convert..." id="input">
        <h2 class="initial-unit"></h2>
    </div>

    <div class="results">
        <div class="length">
            <h2 class="measurements">Length (Meter/Feet)</h2>
            <span class="start-unit">0</span>
            <span>Meters = </span>
            <span class="feet"> 0 </span>
            <span>Feet | </span>

            <span class="start-unit">0</span>
            <span>Feet = </span>
            <span class="meter"> 0 </span>
            <span>Meters</span>
        </div>


        <div class="volume">
            <h2 class="measurements">Volume (Liters/Gallons)</h2>
            <span class="start-unit">0</span>
            <span>Liters = </span>
            <span class="gallon"> 0 </span>
            <span>Gallons | </span>

            <span class="start-unit">0</span>
            <span>Gallon = </span>
            <span class="liters"> 0 </span>
            <span>Liters</span>

        </div>

        <div class="mass">
            <h2 class="measurements">Mass (Kilograms/Pounds)</h2>
            <span class="start-unit">0</span>
            <span>Kilograms = </span>
            <span class="pound"> 0 </span>
            <span>Pounds | </span>

            <span class="start-unit">0</span>
            <span>Pounds = </span>
            <span class="kilograms"> 0 </span>
            <span>Kilograms</span>

        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
